<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canada MP Finder</title>
</head>
<body>

    <main>
        <h1 class="title">Find Members of Parliment</h1>
        <div class="search-container">
            <p>Search current members by name</p>
            <div>
                <input type="text">
                <button class="submit-btn" type="submit">Search</button>
            </div>
        </div>

        <div class="MP-Overview hidden">
            <img class=MP-photo src="" alt="MP Photo">
            <div>
                <p class="MP-name"></p>

                <p class="label">Political Affiliation</p>
                <p class="MP-party"></p>

                <p class="label">Constituency</p>
                <p class="MP-constituency"></p>
            </div>
        </div>

        <h2 class="subheading">Current Members</h2>
        <div class="btn-container">
            <button class="show-all-btn">Show All Current Members</button>
        </div>

    </main>
    <script src="scripts.js"></script>
</body>
</html>
