<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/MPList.css">
    <title>MP List</title>
</head>
<body>
    <main>
        <h1>Current Members of parliment</h1>
        <div>
            <h3>Refine your search </h3>
            <div class="search-refine">
                <div>
                    <label for="party">Political Affiliation</label>
                    <select name="party" id="party">
                        <option>All</option>
                        <option>Bloc Québécois</option>
                        <option>Conservative</option>
                        <option>Green Party</option>
                        <option>Independent</option>
                        <option>Liberal</option>
                        <option>NDP</option>
                    </select>
                </div>
                <div>
                    <label for="province">Province/Territory</label>
                    <select name="province" id="province">
                        <option>All</option>
                        <option>Alberta</option>
                        <option>British Columbia</option>
                        <option>Manitoba</option>
                        <option>New Brunswick</option>
                        <option>Newfoundland And Labrador</option>
                        <option>Northwest Territories</option>
                        <option>Nova Scotia</option>
                        <option>Nunavut</option>
                        <option>Ontario</option>
                        <option>Prince Edward Island</option>
                        <option>Quebec</option>
                        <option>Saskatchewan</option>
                        <option>Yukon</option>
                    </select>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option>All</option>
                        <option>Female</option>
                        <option>Male</option>
                    </select>
                </div>
                <button>Clear</button>
            </div>
        </div>
        <div class="MP-grid"></div>
    </main>
    <script src="/js/MPList.js"></script>
</body>
</html>
